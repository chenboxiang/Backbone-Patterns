<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蜡笔同步 - 日历</title>
    <link type="image/x-icon" href="/image/labi.ico" rel="icon"/>
    <link rel="stylesheet" href="/combo?type=css&files=reset.css,bootstrap/bootstrap.min.css" type="text/css"/>
    <script src="../js/base/less-1.2.2.js" type="text/javascript"></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav">
                    <li><a href="/">主页</a></li>
                    <li><a href="/contact">联系人</a></li>
                    <li class="active"><a href="/cal">日历</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="hero-unit">
            <h3>日程列表</h3>
            <ul id="calendar">

            </ul>
        </div>
    </div>

	<script type="text/x-handlebars-template" id="calendar_template">
		{{#each calendar}}
			<li>id:{{id}}, title:{{title}}, jid:{{jid}}</li>
		{{/each}}
	</script>

    <script type="text/javascript" src="/combo?type=js&files=base/jquery-1.7.1.min.js,
base/underscore-min.js,base/backbone.js,base/handlebars-1.0.0.beta.6.js,base/sea-debug.js,config.js"></script>

	<script type="text/javascript">
		seajs.use( "/js/calendar/view", function( calView ){
            calView.init();
        });
	</script>
</body>
</html>
